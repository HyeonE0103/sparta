<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HE | HTML 기초</title>
  </head>

  <body>
    <!-- 구역을 나누는 태그들 -->
    <div>구역 나눔</div>
    <p>문단</p>
    <ul>
      <li>bullet point!1</li>
      <li>bullet point!2</li>
    </ul>

    <!-- 구역 내 콘텐츠 태그들 -->
    <h1>
      제목을 나타내는 태그. 페이지마다 하나씩 꼭 써주는게 좋음. 그래야 구글
      검색이 잘 됨
    </h1>
    <h2>h2는 소제목</h2>
    <h3>h3~h6, 숫자가 커질수록 글씨는 작아짐</h3>
    <hr />
    span 태그: 특정 <span style="color: red">글자</span>를 꾸밀 때 사용
    <hr />
    a 태그: <a href="http://naver.com/"> 하이퍼링크 </a>
    <hr />
    img 태그:
    <img
      src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
    />
    <hr />
    input 태그: <input type="text" />
    <hr />
    button 태그: <button>버튼</button>
    <hr />
    textarea 태그: <textarea>텍스트 입력 영역을 정의</textarea>
  </body>
</html>
